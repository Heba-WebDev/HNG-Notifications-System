
name: CI/CD - Template Service

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: template_service
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn

      - name: Run migrations
        run: python manage.py migrate
        env:
          DEBUG: 'False'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/template_service

      - name: Run tests
        run: python manage.py test --verbosity=2
        env:
          DEBUG: 'False'
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/template_service

      - name: Run code quality checks
        run: |
          pip install flake8
          # Exit the build if there are Python syntax errors or undefined names
          flake8 template_app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-code as the number of found issues
          flake8 template_app --count --exit-code=0 --max-complexity=10 --max-line-length=127 --statistics

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/template-service:latest
            ${{ secrets.DOCKER_USERNAME }}/template-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/template-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/template-service:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "Deploying template-service to staging..."
          # Add your deployment script or use a service like AWS ECS, Kubernetes, etc.
          # Example:
          # kubectl set image deployment/template-service \
          #   template-service=${{ secrets.DOCKER_USERNAME }}/template-service:${{ github.sha }} \
          #   -n staging
          echo "✓ Deployment to staging complete"

      - name: Health check
        run: |
          echo "Running health check..."
          # curl -f http://staging-api.example.com/health/ || exit 1
          echo "✓ Health check passed"
